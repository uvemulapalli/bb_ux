<h1 class="spatitle">{{title}}</h1>
<hr class="titlehr"><br><br>
<mat-tab-group (selectedTabChange)="onChange($event)">
  <mat-tab label="{{tab1Title}}">
    <ng-template mat-tab-label>
      <mat-icon *ngIf="displayTab1" class="example-tab-icon">thumb_up</mat-icon><h3>{{tab1Title}}</h3>
    </ng-template>
  </mat-tab>
  <mat-tab label="{{tab2Title}}">
    <ng-template mat-tab-label>
      <mat-icon *ngIf="displayTab2" class="example-tab-icon">thumb_up</mat-icon><h3>{{tab2Title}}</h3>
    </ng-template>
  </mat-tab>
</mat-tab-group>
<div *ngIf="dataSource && displayTab1" class="tabularResult">
  <br>
	<mat-form-field>Search<mat-label></mat-label>
		<input matInput (keyup)="applyFilter($event)" placeholder="" #input>
	</mat-form-field>
  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
      <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <mat-header-cell class="table-header header-p" *matHeaderCellDef><b>{{col}}</b></mat-header-cell>
        <mat-cell class="table-content context-position" *matCellDef="let element">{{element[col]}}</mat-cell>
      </ng-container>
      <mat-header-row class="table-header header-p-row" *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row matRipple [ngClass]="((row['num']%2) == 1) ? 'row-single' : 'row-double'" *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
  <mat-paginator showFirstLastButtons [length]="dataSource.data?.length" [pageSize]="50" [pageSizeOptions]="[100, 500, 1000, 2000]" aria-label="Select page"></mat-paginator>
</div>
